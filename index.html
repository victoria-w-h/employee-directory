<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Employee Directory</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<header>
			<h1>Startup employee directory</h1>
			<div class="searchbar-container">
				<svg
					width="20px"
					height="20px"
					viewBox="0 0 24 24"
					fill="none"
					xmlns="http://www.w3.org/2000/svg">
					<g stroke-width="0"></g>
					<g stroke-linecap="round" stroke-linejoin="round"></g>
					<g>
						<path
							d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
							stroke="#000000"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"></path>
					</g>
				</svg>
				<input type="text" placeholder="Search for employee" />
			</div>
		</header>
		<main class="grid-container">
			<!-- to display employee cards that will be imported by js -->
		</main>
		<!-- modal popup -->
		<div id="popup-overlay" class="overlay hidden">
			<div class="modal">
				<button class="modal-close">X</button>
				<div class="modal-content"></div>
				<button class="back-btn" onclick="backFunction()">
					<svg
						width="30"
						height="30"
						viewBox="0 0 24 24"
						fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<path
							d="M14.29 5.707a1 1 0 0 0-1.415 0L7.988 10.6a2 2 0 0 0 0 2.828l4.89 4.89a1 1 0 0 0 1.415-1.414l-4.186-4.185a1 1 0 0 1 0-1.415l4.182-4.182a1 1 0 0 0 0-1.414Z"
							fill="#0F0F0F" />
					</svg>
				</button>
				<button class="next-btn" onclick="nextFunction()">
					<svg
						width="30"
						height="30"
						viewBox="0 0 24 24"
						fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<path
							d="M9.71 18.293a1 1 0 0 0 1.415 0l4.887-4.892a2 2 0 0 0 0-2.828l-4.89-4.89a1 1 0 0 0-1.415 1.414l4.186 4.185a1 1 0 0 1 0 1.415L9.71 16.879a1 1 0 0 0 0 1.414Z"
							fill="#0F0F0F" />
					</svg>
				</button>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
